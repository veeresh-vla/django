<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shopping Cart Items</h1>
    {% if request.COOKIES %}
    <table border="3">
    <thead>
    <th>Item Name</th>
    <th>Quantity</th>
    </thead>
    {% for key,value in request.COOKIES.items %}
    {% if key != 'csrftoken'%}
    <tr>
    <td>{{key}}</td>
    <td>{{value}}</td>
    </tr>
    {% endif %}
    {% endfor %}
    </table>
    {% else %}
    <p>No Items in the shopping cart</p>
    {% endif %}
</body>
</html>
